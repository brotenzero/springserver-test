spring:
  application:
    name: eurekaserver
  cloud:
    compatibility-verifier:
      enabled: false  # 호환성 검사 비활성화 (Spring Boot 3.5.7과 Spring Cloud 2024.0.0 호환)

server:
  port: 8761

eureka:
  instance:
    hostname: eurekaserver
    prefer-ip-address: false
  client:
    register-with-eureka: false  # Eureka 서버는 자기 자신을 등록하지 않음
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  dashboard:
    enabled: true  # Eureka 웹 대시보드 활성화
  server:
    enable-self-preservation: true  # 자가 보존 모드 활성화 (기본값)
    eviction-interval-timer-in-ms: 60000  # 제거 타이머 간격 (60초)
    renewal-percent-threshold: 0.85  # 갱신 임계값 (85%) 